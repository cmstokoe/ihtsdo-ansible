---
- name: Install package
  apt: name={{sca_app_name}} state=installed update_cache=yes cache_valid_time=3600
  when: version_sca == 'installed'

- name: Install latest package
  apt: name={{sca_app_name}} state=latest update_cache=yes cache_valid_time=3600
  when: version_sca == 'latest'

- name: Install package specific version
  apt: name={{sca_app_name}}={{ version_sca }} state=installed update_cache=yes cache_valid_time=3600
  when: version_sca != 'installed' and version_sca != 'latest'

- name: Creates conf directory
  file: path={{ conf_dir }} state=directory

- name: Configure endpointConfig.json
  template: src=endpointConfig.json.j2 dest="{{ conf_dir }}/endpointConfig.json"
              owner=root group=root mode=0644

- name: Remove UAT ribbon
  file: path=/opt/sca/lib/images/uat_ribbon.png state=absent
  when: ansible_hostname | search("prod") 

- name: Remove Development ribbons
  file: path=/opt/sca/lib/images/development_ribbon.png state=absent
  when: ansible_hostname | search("prod")
