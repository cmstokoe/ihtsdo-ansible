---
- name: Apt cache update
  apt: update_cache=yes 
  tags:
    - ihtsdo-asset


- name: Install term server web front end
  apt: pkg=terminology-server-browser state=latest force=yes
  
- name: Install term server authoring web front end
  apt: pkg=template-based-authoring-frontend state=latest force=yes  
  

- name: Install SSL cert
  copy: src={{ nginx_ssl_cert_file }} dest={{ nginx_ssl_cert_file_dest }}
          owner=root group=root mode=0644
  notify:
    - restart nginx
  tags:
    - ihtsdo-asset
    - nginx

- name: Install SSL key
  copy: src={{ nginx_ssl_key_file }} dest={{ nginx_ssl_key_file_dest }}
        owner=root group=root mode=0600
  notify:
    - restart nginx
  tags:
    - ihtsdo-asset
    - nginx

- name: Configure nginx
  template: src=nginx.conf.j2 dest={{nginx_conf_dir}}{{nginx_conf}}.conf
            owner=root group=root mode=0640
  notify:
    - restart nginx
  tags:
    - ihtsdo-asset
    - nginx   
      

- name: restart nginx
  service: name=nginx state=restarted  





