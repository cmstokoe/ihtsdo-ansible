#nginx_ssl_cert_file_dest: /etc/ssl/certs/termserver.crt
#nginx_ssl_key_file_dest: /etc/ssl/private/termserver.key
nginx_ufw_allow_https: true
nginx_conf: termserver
nginx_fqdn: ~(?i)termserver
