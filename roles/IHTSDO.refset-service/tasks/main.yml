---
  - name: Add Datastax repository key
    apt_key: url=http://debian.datastax.com/debian/repo_key state=present
    sudo: yes
    
  - name: Add Datastax repository
    apt_repository: repo='deb http://debian.datastax.com/community stable main' state=present
    sudo: yes
 
  - name: Add Elasticsearch repository key
    apt_key: url=http://packages.elasticsearch.org/GPG-KEY-elasticsearch state=present
    sudo: yes 
    
  - name: Add Elasticsearch repository
    apt_repository: repo='deb http://packages.elasticsearch.org/elasticsearch/1.2/debian stable main' state=present
    sudo: yes
 
  - name: Update apt cache
    apt: update_cache=yes
    sudo: yes
    
  - name: ensure cassandra is installed
    apt: name=cassandra=2.0.11 state=present
    #apt: name=cassandra state=latest

  - name: ensure dsc20 is installed
    apt: name=dsc20 state=latest
    
  - name: ensure elasticsearch 1.2.1 is installed
    apt: name=elasticsearch=1.2.1 state=present

    
  - name: stop refset_service
    supervisorctl: name=refset_service state=stopped  
                     
  - name: Apt cache update
    apt: update_cache=yes cache_valid_time=120
    tags:
      - ihtsdo-asset
      
  - debug: msg="refset_service_version =  {{ refset_service_version }} "     

  - name: Install refset_service package
    apt: name=refset_service state=installed
    notify:
      - restart refset_service
    when: refset_service_version == 'installed'
    tags:
      - ihtsdo-asset

  - name: Install latest refset_service package
    apt: name=refset_service state=latest
    notify:
      - restart refset_service
    when: refset_service_version == 'latest'
    tags:
      - ihtsdo-asset

  - name: Install refset_service package specific version
    apt: name=refset_service={{ refset_service_version }} state=installed
    notify:
      - restart refset_service
    when: refset_service_version != 'installed' and refset_service_version != 'latest'
    tags:
      - ihtsdo-asset

  - name: Configure refset.properties 
    template: src=refset-dev.properties.j2 dest=/etc/opt/refset_service/refset.properties
              owner=root group=refset_service mode=0640                       
    notify:
      - restart refset_service
    tags:
      - ihtsdo-asset
      
  - name: Configure refset graph properties
    template: src=refset-graph-es-dev.properties.j2 dest=/etc/opt/refset_service/refset-graph-es.properties
              owner=root group=refset_service mode=0640                     
    notify:
      - restart refset_service
    tags:
      - ihtsdo-asset
      
  - name: Configure snomed graph properties
    template: src=snomed-graph-es-dev.properties.j2 dest=/etc/opt/refset_service/snomed-graph-es.properties
              owner=root group=refset_service mode=0640                        
    notify:
      - restart refset_service
    tags:
      - ihtsdo-asset

  - name: Install SSL cert
    copy: src={{ otf_refset_service_nginx_ssl_cert_file }} dest={{ refset_service_nginx_ssl_cert_file_dest }}
          owner=root group=root mode=0644
    notify:
      - restart nginx
    tags:
      - ihtsdo-asset
      - nginx

  - name: Install SSL key
    copy: src={{ otf_refset_service_nginx_ssl_key_file }} dest={{ refset_service_nginx_ssl_key_file_dest }}
          owner=root group=root mode=0600
    notify:
      - restart nginx
    tags:
      - ihtsdo-asset
      - nginx

  - name: Configure nginx
    template: src=nginx.conf.j2 dest=/etc/nginx/conf.d/refset_service.conf
              owner=root group=refset_service mode=0640
    notify:
      - restart nginx
    tags:
      - ihtsdo-asset
      - nginx    
 
  - name: Reload the firewall  
    ufw: state=reloaded                         
