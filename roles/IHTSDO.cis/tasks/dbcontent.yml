

- name: make sure sql init file exists
  stat: path={{cis_init_script}}
  register: sqlinitfile

- name: create db from init sql
  mysql_db: name={{ cis_db_name }}  state=import target={{ cis_init_script }} login_user={{ cis_db_user }}  login_password={{ cis_db_pw }}
  when: sqlinitfile.stat.exists == True



 
 
