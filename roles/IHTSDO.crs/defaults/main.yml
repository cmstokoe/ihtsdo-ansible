---
# defaults file for Angular

# Should be the same as the artifactId in the pom
ihtsdo_repository: snapshot

crs_web_app_name: crs-web-ui
crs_web_app_title: "SNOMED International CRS (Content Request Service)"
crs_web_app_header: "Content Request Service"

version_crs_web_ui: "latest"
crs_web_install_dir: "/opt/{{ crs_web_app_name }}"
crs_web_lib_dir: "{{ crs_web_install_dir }}/lib"
crs_web_conf_dir: "{{ crs_web_install_dir }}/conf"

crs_web_snowowl_host: "dev-term.ihtsdotools.org"
crs_web_ims_host: "dev-ims.ihtsdotools.org"
crs_web_jira_host: "dev-jira.ihtsdotools.org"
crs_web_host: "{{ inventory_hostname }}"
crs_web_crs_host: "{{ crs_web_host }}"

crs_web_snowowl_url: "https://{{ crs_web_snowowl_host }}/snowowl"
crs_web_conf_crs_url: "/ihtsdo-crs/"
crs_web_conf_snowowl_url: "/snowowl/"
crs_web_conf_ims_url: "https://{{ crs_web_ims_host }}/"
crs_web_conf_jira_url: https://{{ crs_web_jira_host }}/
crs_web_conf_ims_api_url: "{{ crs_web_conf_ims_url }}/api/"
crs_web_conf_authoring_api_url: "{{crs_web_conf_snowowl_url}}ihtsdo-sca/"

crs_web_author_group: "ihtsdo-sca-author"
crs_web_staff_group: "crs-staff"
crs_web_requestor_group: "crs-requestor"

crs_web_link_userGuide: "https://confluence.ihtsdotools.org/display/SCTCR/CRS+User+Guide"
crs_web_link_batchTemplate: "https://confluence.ihtsdotools.org/download/attachments/27594472/SIRS_Batch_Template-2016.xls"
crs_web_link_termOfService: "https://confluence.ihtsdotools.org/display/SCTCR/Content+Request+Service+Terms+of+Service"
crs_web_link_privacyPolicy: "https://confluence.ihtsdotools.org/display/TOOLS/IHTSDO+Tools+Privacy+Policy"
crs_web_link_contactUs: "http://www.ihtsdo.org/contact-us/"

crs_snomect_branch: "MAIN"



