---
  - name: Update apt cache
    apt: update_cache=yes cache_valid_time=300
    sudo: yes
    
    #include system vars
  - include: "{{systemchoice}}"
    when: systemchoice is defined and system_type is defined    
    
  - include: db.yml
    when: only_rewrites is not defined or not only_rewrites == "true"
 
  - include: mlds.yml
    when: only_rewrites is not defined or not only_rewrites == "true"

  - name: Reload the firewall  
    ufw: state=reloaded   
    
  - include: rewrites.yml
    when: include_rewrites == "true"

                         
