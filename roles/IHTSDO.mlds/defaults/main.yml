---
mlds_version: latest
mlds_nginx_ssl_cert_file_dest: /etc/ssl/certs/mlds.crt
mlds_nginx_ssl_key_file_dest: /etc/ssl/private/mlds.key

mlds_fqdn: mlds
mlds_default_site: true
mlds_web_url: http://localhost:8080/

mlds_webauth_url: https://usermanagement2.ihtsdotools.org/security-web/query/
mlds_webauth_url_dev: https://usermanagement2.ihtsdotools.org/security-web/query/

mlds_drop_db: 'false'

dev_instance: false

