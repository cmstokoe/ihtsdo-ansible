---
- name: Apt cache update
  apt: update_cache=yes

- name: Install snomed-release-web package
  apt: name=snomed-release-web state=installed
  notify:
    - reload nginx
  when: snomed_release_web_version == 'installed'

- name: Install latest snomed-release-web package
  apt: name=snomed-release-web state=latest
  notify:
    - reload nginx
  when: snomed_release_web_version == 'latest'

- name: Install snomed-release-web package
  apt: name=snomed-release-web={{ snomed_release_web_version }} state=installed
  notify:
    - reload nginx
  when: snomed_release_web_version != 'installed' and snomed_release_web_version != 'latest'

