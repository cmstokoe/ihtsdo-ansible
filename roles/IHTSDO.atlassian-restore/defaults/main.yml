---
# atlassian application to restore {jira/confluence/crowd}
atlassian_application: jira

# system settings
system_location_tmp: /tmp
system_user: "{{ atlassian_application }}"
system_group: "{{ atlassian_application }}"

# MYSQL settings
mysql_root_password: change_me
mysql_hostname: localhost
mysqlport: 3306

# common settings
common_home: /var/atlassian/application-data
common_script_location: /opt/scripts

# S3 Backup locations
s3_backup_dir: "prod-{{ atlassian_application }}.backup1.ihtsdo"
s3_backup_region: "us-east-1"
