gce_ubuntu_release: "trusty"
gce_repository_key_url: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
gce_repository: "deb https://packages.cloud.google.com/apt cloud-sdk-{{gce_ubuntu_release}} main"

gce_exe: "/usr/bin/gcloud"

gce_json: "readonly.json"
gce_email_user: "read-only-user@ihtsdo-automation-tooling.iam.gserviceaccount.com"
gce_project: "ihtsdo-automation-tooling"

