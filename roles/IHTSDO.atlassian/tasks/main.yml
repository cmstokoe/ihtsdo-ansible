---
- name: Apt cache update
  apt: update_cache=yes cache_valid_time=3600 
  tags:
    - ihtsdo-asset

#Install dependancies
- include: installDependancies.yml
    
#Setup mysql
- include: installDB.yml 

#Setup jira
- include: installJira.yml
  when: atlassian_application == "jira"

#Setup confluence
- include: installConfluence.yml
  when: atlassian_application == "confluence"

#Setup mysql connector
- include: installMysqlConnector.yml

#Setup database connection
- include: configureDB.yml
  when: system_create_database

#Register and launch service
- include: configureService.yml
  when: system_config_service
