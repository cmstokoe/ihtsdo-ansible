---
#Create the default user
- name: Ensure confluence group exists
  group: name={{ system_group }}  state=present system=yes 

- name: Ensure confluence user exists
  user: name={{ system_user }} group={{ system_group }} state=present system=yes  

#Create installation dir
- name: Create confluence installation directory
  file: path={{ common_install }} state=directory owner={{ system_user }}  group={{ system_group }}

#Download and Extract the source
- name: Download and Extract Confluence
  unarchive: src="{{ common_download_location }}/{{ confluence_archive }}" dest={{ common_install }} owner={{ system_user }}  group={{ system_group }} copy=no

#Rename installation directory
- name: Make the installed path version neutral
  command: mv {{ common_install }}/atlassian-confluence-{{ confluence_version }} {{ common_install }}/confluence

#Create home dir
- name: Create confluence home directory
  file: path="{{ common_home }}/confluence" state=directory owner={{ system_user }}  group={{ system_group }}

#Update config file 
- name: Set Confluence home dir in init properties
  lineinfile: 
      dest="{{ common_install }}/confluence/confluence/WEB-INF/classes/confluence-init.properties"
      regexp="confluence.home="
      line="confluence.home={{ common_home }}/confluence"

#Use confluence user
- name: Set default user for confluence
  lineinfile:
     dest="{{ common_install }}/confluence/bin/user.sh"
     regexp="^CONF_USER="
     line="CONF_USER={{ system_user }}"

