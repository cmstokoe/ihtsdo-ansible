---
- name: Apt cache update
  apt: update_cache=yes cache_valid_time=120
  tags:
    - ihtsdo-asset
    - nginx

- name: Install release-validation-framework-web package
  apt: name=release-validation-framework-web state=installed
  notify:
    - reload nginx
  when: release_validation_framework_web_version == 'installed'
  tags:
    - ihtsdo-asset
    - nginx

- name: Install latest release-validation-framework-web package
  apt: name=release-validation-framework-web state=latest
  notify:
    - reload nginx
  when: release_validation_framework_web_version == 'latest'
  tags:
    - ihtsdo-asset
    - nginx

- name: Install release-validation-framework-web package
  apt: name=release-validation-framework-web={{ release_validation_framework_web_version }} state=installed
  notify:
    - reload nginx
  when: release_validation_framework_web_version != 'installed' and release_validation_framework_web_version != 'latest'
  tags:
    - ihtsdo-asset
    - nginx

- name: Install SSL cert
  copy: src={{ release_validation_framework_web_nginx_ssl_cert_file }} dest={{ release_validation_framework_web_nginx_ssl_cert_file_dest }}
        owner=root group=root mode=0644
  notify:
    - restart nginx
  tags:
    - ihtsdo-asset
    - nginx

- name: Install SSL key
  copy: src={{ release_validation_framework_web_nginx_ssl_key_file }} dest={{ release_validation_framework_web_nginx_ssl_key_file_dest }}
        owner=root group=root mode=0600
  notify:
    - restart nginx
  tags:
    - ihtsdo-asset
    - nginx

- name: Configure nginx service
  template: src=nginx_conf.j2 dest=/etc/nginx/conf.d/release-validation-framework-web.conf
            owner=root group=root mode=0644
  notify:
    - reload nginx
  tags:
    - ihtsdo-asset
    - nginx
