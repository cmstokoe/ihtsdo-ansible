
- name: Update apt cache
  apt: update_cache=yes cache_valid_time=300
  sudo: yes

- name: Install deps
  apt: name={{item}} state=latest
  with_items:
       - git
       - php5
       - php5-mysql
       - php5-curl
       - php5-gd 
       - php5-intl
       - php-pear
       - php5-imagick
       - php5-imap
       - php5-mcrypt
       - php5-memcache
       - php5-ming
       - php5-ps
       - php5-pspell
       - php5-recode
       - php5-sqlite
       - php5-tidy
       - php5-xmlrpc
       - php5-xsl
       - php5-fpm
       - libssh2-php
  
  
- name: set php5-fpm to a safe setting
  replace: dest=/etc/php5/fpm/php.ini regexp=';cgi.fix_pathinfo=1' replace='cgi.fix_pathinfo=0'  

- name: set php5-fpm listen to 127.0.0.1:9000
  replace: dest=/etc/php5/fpm/pool.d/www.conf regexp='/var/run/php5-fpm.sock' replace='127.0.0.1:9000'

- name: restart php5-fpm
  service: name=php5-fpm state=restarted  
  
