
- name: Update apt cache
  apt: update_cache=yes cache_valid_time=300
  sudo: yes

- name: Install deps
  apt: name={{item}} state=latest
  with_items:
       - git
       - apache2
       - php5
       - libapache2-mod-php5
       - php5-mysql
       - php5-curl
       - php5-gd 
       - php5-intl
       - php-pear
       - php5-imagick
       - php5-imap
       - php5-mcrypt
       - php5-memcache
       - php5-ming
       - php5-ps
       - php5-pspell
       - php5-recode
       - php5-sqlite
       - php5-tidy
       - php5-xmlrpc
       - php5-xsl
       - libssh2-php





  
  
  
         
            