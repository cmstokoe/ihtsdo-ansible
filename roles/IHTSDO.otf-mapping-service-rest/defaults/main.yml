---


mapping_app_name: "mapping-service"
app_name: "{{ mapping_app_name }}"
supervisor_dir: "/etc/supervisor/conf.d/"


mapping_mysql_root_pass: rooty
mapping_db_name: mapping 
mapping_db_user: mapping
mapping_db_pw: mapping
mapping_db_host: "127.0.0.1"
mapping_user: "ihtsdo"
mapping_mysql_port: 3306
mapping_mysql_service: mysql
mapping_xmx: "1500m"

nginx_ufw_allow_https: true
nginx_conf: "{{app_name}}"
nginx_fqdn: "~(?i){{app_name}}"
nginx_default_site: true
nginx_ufw_allow_https: true
nginx_proxy_url: "http://localhost:8080/"

mapping_app_dir: "/opt/{{ mapping_app_name }}"
mapping_indexBase_dir: "{{mapping_app_dir}}/indexes"
mapping_data_dir: "{{mapping_app_dir}}/data"
mapping_conf_dir: "{{mapping_app_dir}}/conf"

mapping_version: latest
mapping_jdbc_url: "jdbc:mysql://{{mapping_db_host}}:{{mapping_mysql_port}}/{{mapping_db_name}}?autoReconnect=true"
