[program:crs-web]
user = root
directory = /opt/%(program_name)s/run
command = /usr/bin/java -Xms256m -Xmx512m -jar /opt/%(program_name)s/lib/app.jar -DcrsPropertiesFolderLocation=/opt/%(program_name)s/crs-resources -DcrowdConfigFolderLocation=/opt/%(program_name)s/crowd -DcrowdPropertiesFileLocation=/opt/%(program_name)s/crowd -resetExtract -extractDirectory /opt/%(program_name)s/run/extract
autostart = true
autorestart = true
stdout_logfile_backups=5
stderr_logfile_backups=5
stdout_logfile_maxbytes=10485760
stderr_logfile_maxbytes=10485760