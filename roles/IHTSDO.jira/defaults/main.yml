system_location_tmp: /tmp
system_config_database: false 
system_config_init: true

jira_version: 7.1.2
jira_archive: atlassian-jira-software-{{ jira_version }}-jira-{{ jira_version }}.tar.gz
jira_url: http://www.atlassian.com/software/jira/downloads/binary/{{ jira_archive }}
jira_home: /var/atlassian/application-data/jira
jira_install: /opt/atlassian
jira_libs: "{{ jira_install }}/jira/lib"
jira_user: "jira"
jira_group: "jira"

mysql_connector_version: 5.1.38
mysql_connector_archive: mysql-connector-java-{{ mysql_connector_version }}.tar.gz
mysql_connector_url: https://dev.mysql.com/get/Downloads/Connector-J/{{ mysql_connector_archive }}

mysql_root_password: change_me
mysql_jira_user: jirauser
mysql_jira_password: change_me
mysql_jira_db: jiradb
mysql_hostname: localhost
mysql_port: 3306
