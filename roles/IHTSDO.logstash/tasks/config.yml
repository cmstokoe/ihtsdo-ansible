---
- name: Create Logstash configuration files.
  template:
    src: "{{ item }}.j2"
    dest: "/etc/logstash/conf.d/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - 01-beats-input.conf
    - 30-elasticsearch-output.conf
  notify: restart logstash

- name: Create Logstash filters.
  copy:
    src: "filters/{{ item }}"
    dest: "/etc/logstash/conf.d/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - 10-syslog.conf
    - 13-termserver.conf
    - 16-error.conf
    #    - 11-nginx.conf
  notify: restart logstash


- name: Create Logstash configuration file for nginx.
  template:
    src: 11-nginx.conf.j2
    dest: /etc/logstash/conf.d/11-nginx.conf
    owner: root
    group: root
    mode: 0644
  notify: restart logstash

- name: Create Logstash configuration file for local syslog.
  template:
    src: 02-local-syslog-input.conf.j2
    dest: /etc/logstash/conf.d/02-local-syslog-input.conf
    owner: root
    group: root
    mode: 0644
  when: logstash_monitor_local_syslog
  notify: restart logstash

- name: Ensure configuration for local syslog is absent if disabled.
  file:
    path: /etc/logstash/conf.d/02-local-syslog-input.conf
    state: absent
  when: not logstash_monitor_local_syslog
  notify: restart logstash

  

  
- name: Ensure logstash_patterns_dir directory exists.
  file:
    path: "{{ logstash_patterns_dir }}"
    state: directory
    owner: "{{logstash_user}}"
    group: "{{logstash_user}}"
  notify: restart logstash  
    
- name: Create Logstash patterns.
  copy:
    src: "patterns/"
    dest: "{{ logstash_patterns_dir }}"
    owner: "{{logstash_user}}"
    group: "{{logstash_user}}" 
  notify: restart logstash
  
  
    
    
    
    
    
    
    
    
    
    