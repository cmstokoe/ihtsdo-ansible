- name: remove the {{refset_db_name}}  database
  mysql_db: name={{refset_db_name}} state=absent login_user=root login_password={{ refset_mysql_root_pass }}

- name: create db
  include: createdb.yml   

- debug: msg="About to load example data command = {{ full_refset_admin_pom_cmd }}"      

- name: run example data load script
  shell: "{{full_refset_admin_pom_cmd}} chdir={{refset_admin_pom_dir}}"
  when:  load_example_data





