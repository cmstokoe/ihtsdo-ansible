---

#- name: include secret settings
#  include_vars: "{{ secret_settings }}"

- name: Apt cache update
  apt: update_cache=yes cache_valid_time=300 
    
  

- name: Stop app if running
  supervisorctl: name={{refset_app_name}} state=stopped
  ignore_errors: yes

# https://confluence.ihtsdotools.org/display/REFSET/Deploy+Instructions

- name: Install deps
  apt: name={{item}} state=latest update_cache=yes cache_valid_time=300
  with_items:
       - git
       - maven
       - unzip
       - speedometer

- name: install db
  include: db.yml  
  
- name: install app
  include: install.yml  
  
- name: make sure refset_app_dir exists 
  file: path="{{ refset_app_dir }}" state=directory
    
- name: make sure refset_conf_dir exists
  file: path={{refset_conf_dir}}  state=directory  
  
- name: make sure refset_data_dir exists
  file: path={{refset_data_dir}}  state=directory  
 

- name: install admin and reference data
  include: getadmin.yml 
#  when: install_admin == true
  
- name: load example data
  include: loadExampleData.yml 
  when:  load_example_data == true

- name: post install config
  include: postinstallconfig.yml
  

- name: set the owner to {{refset_user}}
  file: path={{refset_app_dir}} owner={{refset_user}} group={{refset_user}} recurse=yes
  
- name: Start App
  supervisorctl: name={{refset_app_name}} state=restarted
  ignore_errors: yes  
  
- name: restart nginx
  service: name=nginx state=restarted
