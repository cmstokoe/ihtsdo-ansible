---
- hosts: sonarqube
  sudo: true
  tasks:
    - name: Force upgrade sonar due to unsigned package
      apt: name=sonar state=latest update_cache=yes force=yes cache_timeout=600

- hosts: all
  sudo: true
  vars:
    upgrade_type: safe
  tasks:
    - name: Upgrading servers
      apt: upgrade={{ upgrade_type }} update_cache=yes cache_timeout=600

