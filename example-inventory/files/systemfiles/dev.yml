#----- GENERAL ------
sys_type: dev
ihtsdo_repository: snapshot

#----- Application versions ----

version_orch: "latest"
version_term_serv: "latest"
version_term_serv_browser: "latest"
version_sca: "latest"
version_template_authoring: "latest"
version_crs_web_ui: "latest"
version_crs_web: "latest"

##--- MACHINE/APP/instance name --

snowowl_instance: "localhost"
ims_instance: "temp-ims.ihtsdotools.org"
crowd_instance: "temp-crowd.ihtsdotools.org"
jira_instance: "temp-jira.ihtsdotools.org"
orchestration_instance: "localhost"
orchestration_jms_instance: "temp-orch.ihtsdotools.org"
orchestration_rvf_root_url: "https://temp-rvf.ihtsdotools.org/api/v1/"
srs_instance: "temp-release.ihtsdotools.org"
cis_instance: "temp-cis.ihtsdotools.org"


# --- s3 buckets -- 
orchestration_ts_reportsBucket: temp-term.reports.ihtsdo
orchestration_aws_bucket_archives: temp.workbench-output.ihtsdo
orchestration_aws_bucket_filter: temp.workbench-output-filter.ihtsdo
orchestration_aws_bucket_refsets: temp.externally-maintained-refsets.ihtsdo
trac_s3_backup_dir: temp-term.backup.trace.ihtsdo

cis_backup: temp-cis.backup.ihtsdo-1

# ---- Username / pw ----
ts_user: snowowl
ts_pw: ts_pw

mysql_root_pass: mysql_root_pass
mysql_root_pass_jira: "{{ mysql_root_pass }}"

snowowl_db_user: snowowl
snowowl_db_password: snowowl_db_password

jira_username: "sca-temp"
jira_password: "jira_password"

orchestration_username: foo
orchestration_password: orchestration_password

orchestration_jms_username: temp-otf
orchestration_jms_password: orchestration_jms_password

orchestration_jira_username: ts_import_process
orchestration_jira_password: orchestration_jira_password

orchestration_srs_username: manager
orchestration_srs_password: orchestration_srs_password

cis_username: termserver-temp
cis_password: cis_password
cis_client_name: Snow Owl dev

cis_db_user: idservice 
cis_db_pw: cis_db_pw 
cis_crowd_pw: "cis_crowd_pw"


#Crowd.properties:
application_name: "ihtsdo-tools"
application_password: "application_password"
cookie_tokenkey: "temp-ims-ihtsdo"

# ---- Keys e.g. aws etc ----

orchestration_jira_contentProjectKey: TIDD
orchestration_jira_dailyExportProjectKey: TSED

orchestration_aws_key: aws_key
orchestration_aws_secretKey: aws_secretKey

orchestration_google_docs_concept_blacklist_url: https://docs.google.com/spreadsheets/d/1pUTPmJQAs0s9Iba-NWQrFRgvdSdhEs-BFEs-XDbDyoQ/pubhtml?gid=0&single=true

jira_reviewer_field: "customfield_10000"
jira_consumerKey: "temp-sca"
jira_privateKeyName: "jira.pem"

# -----IMPORT CONTENT ---
#import_zip_base_url: "https://s3.amazonaws.com/ts-sql.ihtsdo/"
#import_term_serv_filename:  "snowowl-ihtsdo-20150731-data"
force_zip_download:  False

## --- SHOULD NOT CHANGE below here --

mysql_port: 3306 

ts_dbname: snomedstore
ts_review_dbname: ts_review

mysql_db:                                 
  - name: "{{ ts_dbname }}"
  - name: "{{ ts_review_dbname }}"

snowowl_url: "http://{{snowowl_instance}}:8080/snowowl"
snowowl_reasoner_id: org.semanticweb.elk.elk.reasoner.factory

#The crowd Server URL
crowd_base_url: "https://{{crowd_instance}}/crowd"
#The IHTSDO identity management service url
ihtsdo_im_service_base_url: "https://{{ims_instance}}"

#Jira.properties
jira_url: "https://{{jira_instance}}/"
jira_pem_file: "files/encrypted/ssl/{{jira_privateKeyName}}"
securityServiceStubMode: "false"

#IMS
#Endpoints:
imsEndpoint: "https://{{ims_instance}}/#/"
ImsApiUrl: "https://{{ims_instance}}/api"

# ---------- CIS ----------

cis_crowd_url: "{{crowd_base_url}}/"
cis_url: "http://{{cis_instance}}:3000/"
cis_crowd_app_name: "component-id-service"
cis_version: develop

# ---------- ORCH ---------- 

orchestration_service_version: "{{version_orch}}"
orchestration_url: "http://{{orchestration_instance}}:{{ orchestration_server_port }}/"
orchestration_jms_url: "failover:tcp://{{orchestration_jms_instance}}:61616"
orchestration_server_port: 9007
orchestration_ihtsdo_log_level: info


# Snow Owl Server
orchestration_snowowl_url: "{{ snowowl_url }}"
orchestration_snowowl_username: "{{ ts_user }}"
orchestration_snowowl_password: "{{ ts_pw }}"
orchestration_snowowl_reasonerId: au.csiro.snorocket.owlapi3.snorocket.factory

# Jira
orchestration_jira_url: "{{ jira_url }}"

#SNOMED Release Service settings
orchestration_srs_root_url: "https://{{ srs_instance }}/api/v1/"
orchestration_srs_product: NO_LONGER_USED
orchestration_srs_next_release: 20160731

#Release Validation Framework settings
orchestration_rvf_pollPeriod: 60
orchestration_rvf_timeout: 120
orchestration_import_archive_prefix: WBRP_INT_EXTRACTION_DELTA_20

# Cron expression format: seconds minutes hours daysOfWeek daysOfMonth months
orchestration_schedule_startDailyImport_cron: "0 0 5 * * *"
orchestration_schedule_startDailyExport_cron: "0 0 15 * * *"
orchestration_schedule_pollJiraTickets_cron: "*/30 * * * * *"

#Cross service setting for calling SRS/RVF from TS
ts_srs_readmeEndDate: 2016
ts_srs_previousPublishedPackageName: SnomedCT_RF2Release_INT_20160131.zip
ts_rvf_previousInternationalRelease: int_20160131
ts_rvf_assertionGroupNames: SnapshotContentValidation

# For ActiveMQ Installation
activemq_user: "{{ orchestration_jms_username }}"
activemq_pw: "{{ orchestration_jms_password }}"



