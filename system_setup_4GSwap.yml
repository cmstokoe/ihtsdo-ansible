---
- hosts: all
  sudo: true
 # remote_user: ubuntu
  vars:
    user_accounts_skip_sshd: true
    swapfile_size: 4GB
  vars_files:
     - "{{ inventory_dir }}/../files/users/users.yml"
  roles:
    - IHTSDO.hostname
    - knopki.timezone
    - ansible-swapfile-master
    - IHTSDO.apt-upgrade
    - IHTSDO.sshd
    - IHTSDO.basicpackages
    - IHTSDO.ufw
    - Ansibles.fail2ban
    - IHTSDO.supervisor
    - IHTSDO.oraclejava
    - IHTSDO.unattended-updates
    - IHTSDO.harden

- hosts: all
  sudo: true
  remote_user: ubuntu
  roles:
    - IHTSDO.user-accounts