# Basic System hardening and setup check - users, network security
# included everytime.
---
- hosts: all 
#  serial: 1
  sudo: true
  vars:
    user_accounts_skip_sshd: true
  roles:
    - IHTSDO.user-accounts
    - knopki.timezone
    - IHTSDO.harden
    - IHTSDO.ufw
    - Ansibles.fail2ban
    - IHTSDO.unattended-updates
#    - IHTSDO.oraclejava
    - IHTSDO.javacheck
    

    
