---
  - hosts: local
    sudo: true
    vars:
     release_file_name: "{{ releaseFileName }}"
     release_build_url: "{{ releaseBuildUrl }}"
     current_release_date: "{{ currentReleaseDate }}"
     previous_release_date: "{{ previousReleaseDate }}"
    roles:
      - IHTSDO.snomed-rf2-release-stats
