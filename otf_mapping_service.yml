---
  - hosts: otf_mapping_service_rest:otf_mapping_service_web
    sudo: true
    roles:
      - IHTSDO.user-accounts

  - hosts: otf_mapping_service_rest
    sudo: true
    roles:
      - bennojoy.mysql
      - IHTSDO.otf-mapping-service-rest

  - hosts: snomed_release_service_web
    sudo: true
    roles:
      - IHTSDO.otf-mapping-service-web
    tasks:
      - name: Remove default nginx web site
        file: dest=/etc/nginx/sites-enabled/default state=absent
    handlers:
      - name: nginx reload
        service: name=nginx state=reloaded

  - hosts: otf_mapping_service_admin
    sudo: true
    roles:
      - IHTSDO.otf-mapping-service-admin
