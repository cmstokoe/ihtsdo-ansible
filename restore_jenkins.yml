---
- hosts: jenkins
  sudo: true
  tasks:
    - apt: >
        pkg=git state=present update_cache=yes cache_valid_time=3600

- hosts: jenkins
  sudo: true
  sudo_user: jenkins
  tasks:
    - file: >
        dest=/var/lib/jenkins/.ssh state=directory
        owner=jenkins group=nogroup mode=0700
    - copy: >
        src=files/ssh/jenkins.key dest=/var/lib/jenkins/.ssh/id_rsa
        owner=jenkins group=nogroup mode=0600
    - git: >
        repo=git@github.com:IHTSDO/wb-release-process_jenkins-config.git
        accept_hostkey=yes
        dest=/var/lib/jenkins
        force=yes

