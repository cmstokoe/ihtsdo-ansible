# Added the install java and super visor roles as it is common and means it does not have to be 
# included everytime.
---
- hosts: jira
  sudo: true
  remote_user: root
  vars_files:
    - files/encrypted/aws/s3-default.yml
  roles:
    - ansible-swapfile-master
    - IHTSDO.aws
    - IHTSDO.oraclejava
    - IHTSDO.mysql
    - IHTSDO.atlassian
    - IHTSDO.nginx-std 
