# Added the install java and super visor roles as it is common and means it does not have to be 
# included everytime.
---
- hosts: all
  sudo: true
  vars:
    user_accounts_skip_sshd: true
  roles:
    - IHTSDO.user-accounts
    - laggyluke.hostname
    - knopki.timezone
    - IHTSDO.harden
    - Ansibles.fail2ban
    - IHTSDO.supervisor
    - IHTSDO.oraclejava
    - IHTSDO.unattended-updates
